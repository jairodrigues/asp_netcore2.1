version: '3.4'

services:
  curso.udemy:
    image: cursoudemy:dev
    build:
      target: base
    environment:
      - DOTNET_USE_POLLING_FILE_WATCHER=1
      #- NUGET_FALLBACK_PACKAGES=$container_paths_to_fallback_packages_curso.udemy$
    volumes:
      - C:\Users\mackenzie\Documents\Curso.Udemy\Curso.Udemy:/app
      - C:\Users\mackenzie\vsdbg\vs2017u5:/remote_debugger:ro
#$nuget_volume_mapping_curso.udemy$
    entrypoint: tail -f /dev/null
    labels:
      com.microsoft.visualstudio.debuggee.program: "dotnet"
      #com.microsoft.visualstudio.debuggee.arguments: " $debuggee_arguments_probing_paths_curso.udemy$ bin/Debug/netcoreapp2.0/Curso.Udemy.dll"
      com.microsoft.visualstudio.debuggee.workingdirectory: "/app"
      com.microsoft.visualstudio.debuggee.killprogram: "/bin/bash -c \"if PID=$$(pidof -x dotnet); then kill $$PID; fi\""
